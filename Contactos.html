<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PROYECTO JS</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />>

   <script type="text/JavaScript" src="JAVASCRIPT/Contactos.js"> </script>

    <!--Jquery libreria del framework y form-->
   <!-- jQuery -->

		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

		<!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    
</head>
<body>
    <!--Botones para los temas-->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">

        <!--cabecera-->
            <header>
                <div id="logo">
                  <h1> <strong> PROYECTO JAVASCRIPT  </strong> </h1>
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a> </li>
                        <li><a href="Reloj.html">RELOJ</a> </li>
                        <li><a href="SobreMi.html">SOBRE MI</a> </li>
                        <li><a href="Contactos.html">CONTACTOS</a> </li>
                    </ul>
                </nav>
            </header>
            <!-- FIN cabecera-->

    
            <!--contenido-->
            <section id="content">
                <div id="box">  
                    <hr><h2>FORMULARIO DE CONTACTOS</h2> <hr>
                    <div>
                         <!--SE CARGAN FORMULARIO -->
                       
                            <form action="" method="post" id="Contacform">
                                <label for="name">Nombre </label>
                                <input type="text" name="nombre" id="nombre" placeholder="DIGITA EL NOMBRE">

                                <label for="apell">Apellidos </label>
                                <input type="text" name="apell" id="apell" placeholder="DIGITA LOS APELLIDOS">

                                <label for="email">Email </label>
                                <input type="email" name="email" id="email" placeholder="DIGITA EL EMAIL">

                                <label for="sexc">Sexo </label>
                                    <select name="sex" id="sex">
                                        <option value="hombre">MASCULINO</option>
                                        <option value="mujer">FEMENINO</option>
                                        <option value="otro">OTRO</option>

                                    </select> <br>

                                <label for="nacimiento">Fecha de nacimiento </label>
                                <input type="date" name="nacimiento" id="nacimiento"> 

                                <label for="edad">Edad Actual </label>
                                <input type="number" name="edad" id="edad" placeholder="DIGITA LA EDAD">

                                <input type="submit" name="enivar" id="">

                            </form>
                 
                        </div>
                </div>
                 <!--barra lateral-->
                <aside id="sidebar"> 
                    <div id="about">
                        <h4>---------------¿QUIEN SOY?---------------</h4>
                        <img src="MULTIMEDIA/Desarrollador.jpg" alt="Desarrollador" title="Desarrollador">
                        <p>Informacion del Desarrollador</p>
                        
                    <div id="login">
                        <h4>-----¿VALIDAR CREDENCIALES?----</h4>
                        <form>
                        <label for="name">
                            Nombre:
                        </label> 
                            <input type="text" name="nombre" id="user" placeholder="INGRESA EL NOMBRE"> 
                        <label for="email">
                            Email:
                        </label> 
                        <input type="email" name="email" id="email" placeholder="INGRESA EL EMAIL"> 

                        <label for="password">
                            Contraseña:</label> 
                        <input type="password" name="password" id="nombre" placeholder="INGRESA LA CONTRASEÑA"> 
                       <input type="submit" value="ACCEDER">
                    </form>
                    </div>
                    </div>
                </aside>
                <div class="clearfix"></div>
                <!-- final barra lateral-->
            </section>
             <!-- fin del contenido-->
    </section>
    <!--pie de pagina-->
    <footer>

    <!--fin pie de pagina-->

</html>
